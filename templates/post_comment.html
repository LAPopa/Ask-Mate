{% extends "base_template.html" %}
{{ id }}
{% block title %}Add a comment{% endblock %}

{% block content %}
<form action="{{ url_for('add_comment_question',id=id) }}" method="POST">
  <p>Posting a comment to question ID {{id}}</p><br><br>

    <p>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your comment." spellcheck="true"></textarea>
    </p>
    <p><button type="submit">Submit</button></p>
</form>
{% endblock %}
