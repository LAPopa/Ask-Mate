{% extends "base_template.html" %}
{% block title %}Editing entry{% endblock %}

{% block content %}
    {% for question in entry %}

        <form action="{{ url_for('edit_entry', id=question.id) }}" method="POST">
            <p>Editting current ID : {{ question.id }}</p>
            <p>
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title" value="{{ question.title }}" spellcheck="true"/>
            </p>
            <p>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="30" rows="10"
                          spellcheck="true">{{ question.message }}</textarea>
            </p>
            <p>
                <label for="image">Image</label><br>
                <textarea name="image" id="image" cols="10" rows="10">{{ question.image }}</textarea>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    {% endfor %}
{% endblock %}
