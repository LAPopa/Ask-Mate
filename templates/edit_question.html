{% extends "base_template.html" %}
{% block title %}Editing entry{% endblock %}

{% block content %}
    {% for question in entry %}

        <form action="{{ url_for('edit_entry', question_id=question.id) }}" method="POST">
            <div class="form-group">
                <h2>Editting current ID : {{ question.id }}</h2>
            </div>
            <div class="form-group">
                <label for="title" class="form-check-label">Title</label><br>
                <input type="text" class="form-control" id="title" name="title" value="{{ question.title }}"
                       spellcheck="true"/>
            </div>

            <div class="form-group">
                <label for="message" class="form-check-label">Message</label><br>
                <textarea class="form-control" name="message" id="message" cols="150" rows="10"
                          spellcheck="true">{{ question.message }}</textarea>
            </div>
            <div class="form-group">
                <label for="image" class="form-check-label">Image</label><br>
                <textarea class="form-control" name="image" id="image" cols="100"
                          rows="1">{{ question.image }}</textarea>
            </div>
            <p>
                <button class="button-submit" type="submit">Submit</button>
            </p>

        </form>
    {% endfor %}
{% endblock %}
