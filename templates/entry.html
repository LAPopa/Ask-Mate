{% block title %}{{ title }}{% endblock %}

{% block content %}

<h1>{{ title }}</h1>
<p><small>Viewed {{ view_count }} times</small></p>
<p>{{ message }}</p>

<br><br>

<h2>Answers</h2><br>
{% for element in answer%}

{% endfor %}<br><br>
<a href={{ url_for('index') }}>Edit question</a><br><br>
<a href={{ url_for('index') }}>Post an answer</a><br><br>
<a href={{ url_for('index') }}>Back to list of questions</a>
{% endblock %}
