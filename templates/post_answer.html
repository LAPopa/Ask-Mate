{% extends "base_template.html" %}

{% block title %}Post a new answer to question {{ id }}{% endblock %}

{% block content %}
<form action="{{ url_for('add_answer',id=id) }}" method="POST">
  <p>Posting an answer to question ID {{id}}</p><br><br>

    <p>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your answer." spellcheck="true"></textarea>
    </p>
    <p><button type="submit">Submit</button></p>
</form>

{% endblock %}
