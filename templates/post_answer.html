<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post an answer</title>
</head>
<body>
<form action="{{ url_for('add_answer',id=id) }}" method="POST">
  <p>Posting an answer to question ID {{id}}</p><br><br>

    <p>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your answer."></textarea>
    </p><br><br>
    <p><button type="submit">Submit</button></p>
</form>
</body>
</html>
