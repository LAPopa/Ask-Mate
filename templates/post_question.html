{% extends "base_template.html" %}

{% block title %}Post a new question{% endblock %}

{% block content %}
<form action="{{ url_for('add_new_question') }}" method="POST">
    <p>
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" placeholder="Enter your question."/>
    </p>
    <p>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" spellcheck="true" placeholder="Enter your question."></textarea>
    </p>
    <p>
        <label for="image">Add image link</label><br>
        <textarea name="image" id="image" cols="10" rows="10" placeholder="Enter image link"></textarea>
    </p>
    <p><button type="submit">Submit</button></p>
</form>

{% endblock %}
