{% extends "base_template.html" %}

{% block title %}Post a new question{% endblock %}

{% block content %}


<div class="form-group">
<h2>Add a new question</h2>
<a href="{{ url_for( 'index' ) }}" class="btn btn-primary">Back to list of questions</a>
</div>

<form
    action="{{ url_for('add_new_question') }}"
    method="POST"
    enctype="multipart/form-data"
>
    <div class="form-group">
        <label for="title" class="form-check-label">Title</label><br />
        <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter your question."
        />
    </div>

    <div class="form-group">
        <label for="message">Message</label><br />
        <textarea
            class="form-control"
            name="message"
            id="message"
            cols="150"
            rows="10"
            spellcheck="true"
            placeholder="Enter your question."
        ></textarea>
    </div>

    <div class="form-group">
        <label for="image">Add image</label><br />
        <input class="form-control" name="image" id="image" type="file" />
    </div>
    
    <div class="form-group">
        <button class="button-submit" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
