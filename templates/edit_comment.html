{% extends "base_template.html" %}
{% block title %}Editing entry{% endblock %}

{% block content %}
    {% for comment in comments %}
    <form action="{{ url_for('edit_comment_question', id=id, q_id=comment.question_id) }}" method="POST">
        <p>Editting current comment ID : {{ comment.id }} from question with ID {{ comment.question_id }}
        </p>

        <p>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"
                      spellcheck="true">{{ comment.message }}</textarea>
        </p>
        {% endfor %}

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
